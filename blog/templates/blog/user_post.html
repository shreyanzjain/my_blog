{% extends "blog/base.html "%} {%block body%} 
<!-- <h1> {{ user.username }}</h1> -->
{% for post in object.post_set.all reversed %}
<div class="card mb-3">
  <div class="card-body">
    <div class="d-flex flex-start align-items-center">
      <img
        class="rounded-circle shadow-1-strong me-3"
        src="{{ object.profile.image.url }}"
        alt="avatar"
        width="60"
        height="60"
      />
      <div>
        <h6 class="fw-bold mb-1">{{post.title}}</h6>
        <!-- j: day, S: st, nd, etc., F: January, February, etc., Y: 1999 etc. -->
        <p class="text-muted small mb-0">
          @{{post.author}} on {{ post.date_posted|date:"jS F, Y" }}
        </p>
      </div>
    </div>
  </div>
  <a class="card-footer" href="{% url 'blog-post-detail' post.id %}" style="text-decoration: none; color: black;">{{post.content}}</a>
</div>
{% endfor %} {% endblock body %}
