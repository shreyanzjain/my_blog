{% extends "blog/base.html "%} {%block body%}
<div class="card mb-3">
  <div class="card-body">
    <div class="d-flex flex-start align-items-center">
      <img
        class="rounded-circle shadow-1-strong me-3"
        src="{{ object.author.profile.image.url }}"
        alt="avatar"
        width="60"
        height="60"
      />
      <div>
        <h6 class="fw-bold mb-1">{{object.title}}</h6>
        <!-- j: day, S: st, nd, etc., F: January, February, etc., Y: 1999 etc. -->
        <p class="text-muted small mb-0">
          <a href="{%url 'blog-user-posts' object.author_id %}">@{{object.author}}</a> on {{ object.date_posted|date:"jS F, Y" }}
        </p>
      </div>
    </div>
  </div>
  <div class="card-footer">{{post.content}}<br/>
    {% if object.author == user %}
      <a href="{% url 'blog-post-update' object.id %}" class="btn btn-outline-secondary mt-2">Update</a>
      <a href="{% url 'blog-post-delete' object.id %}" class="btn btn-outline-dark mt-2">Delete</a>
    {% endif %}
  </div>
</div>
{% endblock body %}
