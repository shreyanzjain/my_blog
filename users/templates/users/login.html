{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block body %}
    <div class="card border-light">
        <h4 class="card-header">Log In</h4>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-dark mb-1" type="submit">Log In</button>
                    <a class="btn btn-outline-dark mb-1" href="{% url 'password-reset' %}">Forgot Password?</a>
                </div>
            </form>
            <div>
                <small class="text-muted">
                    Don't have an account? 
                    <a class="ml-2" href="{%url 'user-register'%}" style="text-decoration: none; color: black;">
                        Sign Up
                    </a>
                </small>
            </div>
        </div>
    </div>
{% endblock body %}
