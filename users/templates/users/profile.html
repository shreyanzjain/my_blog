{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block body %}
<div class="card">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{ user.profile.image.url }}" class="img-fluid rounded-start">
      </div>
      <div class="col-md-8">
        <h5 class="card-header">Username: {{ user.username }}</h5>
        <div class="card-body">
          <div class="card-text">Email: {{user.email}}</div>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ update_form|crispy }}
            {{ profile_update_form|crispy}}
          <button class="btn btn-outline-dark">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock body %}
